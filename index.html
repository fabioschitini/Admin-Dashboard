<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

     <div class="sidebar">
        <div class="s1">
            <div class="s1-item"><h2>Dashboard</h2></div>
        </div>
        <div class="s2">
            <div class="s2-item"><p>Home</p></div>   
            <div class="s2-item"><p>Profile</p></div>
            <div class="s2-item"><p>Messages</p></div>   
            <div class="s2-item"><p>History</p></div>   
            <div class="s2-item"><p>Tasks</p></div>   
            <div class="s2-item"><p>Communities</p></div>   
        </div>       
        <div class="s3"> 
            <div class="s3-item"><p>Settings</p></div>   
            <div class="s3-item"><p>Support</p></div>   
            <div class="s3-item"><p>Privacy</p></div>   
        </div>  
     </div>

     <div class="header">
           <div class="search-bar">
            <p>Luneta</p>
            <input/>
           </div>
           <div class="user-info">
                <p>Bell</p>
                <p>Cute icon</p>
                <p>Morgan Oakley</p>
            </div>
            <div class="user-welcome">
                    <h1>Cute icon</h1>
                    <div class="welcome">
                        <p>Hi there,</p>
                        <h2>Morgan Oakley(@morgan)</h2>
                    </div>
            </div>
            <div class="options">
                <p >New</p>
                <p >Upload</p>
                <p >Share</p>
            </div>
     </div>

     <div class="main">
        <div class="projects">
            <h2>Your Projects</h2>
            <div class="p-grid">
                <div class="p-element"></div>
                <div class="p-element"></div>
                <div class="p-element"></div>
                <div class="p-element"></div>
                <div class="p-element"></div>
                <div class="p-element"></div>
            </div>
        </div>
        <div class="announcements">
            <h2>Announcements</h2>
            <div class="a-container"></div>
        </div>
        <div class="trending">
            <h2>Trending</h2>
            <div class="t-container"></div>
        </div>
     </div>  
    </div>
</body>
</html>
